<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="image" property="og:image" content="https://raw.githubusercontent.com/EzioTheDeadPoet/Tales-from-the-Northern-Lands/master/Cover/tfsh-banner.webp">
{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <link rel="icon" href="https://raw.githubusercontent.com/EzioTheDeadPoet/AboutMe/master/assets/images/favicon64px.webp"  type="image/x-icon">
  <body>
    <div class="wrapper">

      <header>
        <div class="headertext">
          <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
          <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        </div>
        <div class="header">
          <a class="buttons mainpage" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/">Main Page</a>
          <a class="buttons screenshots" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/SCREENSHOTSDISPLAY.html">Screenshots</a>
          <a class="buttons contribute" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/HOWTOCONTRIBUTE.html">Contribute</a>
          <a class="buttons changelog" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/CHANGELOG.html">Changelog</a>
          <a class="buttons" href="https://eziothedeadpoet.github.io/Tales-from-the-Northern-Lands/USERTESTIMONIALS.html">User Testimonials</a>
          <a class="buttons github" href="{{ site.github.repository_url }}">View On GitHub</a>
          <a class="buttons wabbajack" href="{{ site.wabbajack.wabbajack_url }}">Wabbajack Tool</a>
          <a class="buttons aboutMe" href="https://eziothedeadpoet.github.io/AboutMe/">About Me</a>
          <a class="buttons mainpage" href="https://eziothedeadpoet.github.io/AboutMe/HALLOFFAME.html">The Hall of Fame</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

    </div>
    
  </body>
</html>
